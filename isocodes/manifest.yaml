name: ISO Data
id: serverboards.iso
description: |
  Data from ISO tables, as countries, regions and languages.
price: 0
author: David Moreno <dmoreno@serverboards.io>

components:
  - id: extractor
    name: ISO Tables
    type: extractor
    icon: www
    description: |
      Data from ISO databases of languages, regions and countries.
    command: serverboards.iso/command

  - id: command
    type: cmd
    strategy: singleton
    timeout: 1m
    command: ./serverboards-iso.py
