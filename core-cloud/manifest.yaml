id: serverboards.core.cloud
name: Core cloud services
author: David Moreno <dmoreno@serverboards.io>
version: 0.1.0
description: >
  Definition an basic ussage of cloud services.

components:
  - id: daemon
    name: Cloud services daemon
    type: cmd
    perms: settings.view[serverboards.core.cloud] event.emit
    strategy: singleton
    timeout: 24h
    command: ./serverboards-cloud.py

  - id: cloud.node
    type: service
    name: Cloud node
    description: A node in a cloud service, as an AWS instance or libvirt virtual machine.
    traits: core.cloud.node
    fields:
      - name: connection
        description: Connection UUID
        type: text
      - name: node
        description: Node UUID
        type: text

  - id: libvirt
    type: service
    name: Libvirt
    description: Management of [libvirt](https://libvirt.org) based clouds.
    traits: core.cloud.compute
    icon: cloud
    virtual:
      command: serverboards.core.cloud/daemon
      call: virtual_nodes
      subscribe: virtual_nodes_subscribe
      unsubscribe: virtual_nodes_unsubscribe
    fields:
      - name: server
        type: text
        label: Remote Server Address
        placeholder: ie. 192.168.1.200, api.example.com...
      - name: type
        type: hidden
        value: libvirt
  - id: digital.ocean
    name: Digital Ocean
    type: service
    name: Digital Ocean
    description: Management of [Digital Ocean](https://digitalocean.com) clouds.
    traits: core.cloud.compute
    icon: cloud
    virtual:
      command: serverboards.core.cloud/daemon
      call: virtual_nodes
    fields:
      - name: token
        type: text
        label: Access Token
        description: Create new tokens at the [API page](https://cloud.digitalocean.com/settings/api/tokens) at [Digital Ocean](https://digitalocean.com).
      - name: type
        type: hidden
        value: digitalocean

  - id: list
    name: List nodes
    type: action
    traits: core.cloud.compute
    screen: true

  - id: start
    name: Start node
    type: action
    traits: core.cloud.node stopped
    command: serverboards.core.cloud/daemon
    icon: play
    call:
      method: start
      params:
        - name: connection
        - name: node
  - id: shutdown
    name: Shutdown node
    type: action
    traits: core.cloud.node running
    command: serverboards.core.cloud/daemon
    icon: stop
    call:
      method: shutdown
      params:
        - name: connection
        - name: node
  - id: force_stop
    name: Force stop node
    type: action
    traits: core.cloud.node running
    command: serverboards.core.cloud/daemon
    icon: stop circle outline
    call:
      method: force_stop
      params:
        - name: connection
        - name: node
  - id: reboot
    name: Reboot node
    type: action
    traits: core.cloud.node running
    command: serverboards.core.cloud/daemon
    icon: undo
    call:
      method: reboot
      params:
        - name: connection
        - name: node
